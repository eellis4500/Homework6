<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <title>Weather Dashboard</title>
  <header class="jumbotron">
    <h1 class="display-3 bg-dark text-white text-center">Weather Dashboard</h1>
  </header>
</head>

<body>
  <div class="row row-cols-1 row-cols-md-2 p-4 g-4">
    <div class="col-md-4">
      <div class="card bg-light">
        <div class="card-body">
          <h3 class="card-title">Search for a City:</h3>
          <input type="search" id="searchText" class="form-control col-md-10" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="submit" id="search">Search</button>
        </div>
        <button class="btn btn-outline-secondary" type="button" id="city1"></button>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-body">
          <span id="cityName" class="fw-bold"></span>
          <img id="icon" class="card-title">
          <p id="temperature" class="card-text"></p>
          <p id="humidity" class="card-text"></p>
          <p id="windSpeed" class="card-text"></p>
          <p id="uvIndex" class="card-text"></p>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
